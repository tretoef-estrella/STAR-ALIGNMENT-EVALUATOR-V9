<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO ESTRELLA V9 | Sovereign Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap');
        body { background-color: #020617; color: #f8fafc; font-family: 'JetBrains Mono', monospace; margin: 0; }
        #root:empty::before {
            content: "INICIALIZANDO MOTOR V9...";
            display: flex; height: 100vh; justify-content: center; align-items: center;
            color: #475569; font-size: 10px; letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const App = () => {
            const [view, setView] = useState('DASHBOARD');
            const [input, setInput] = useState("");
            const [audit, setAudit] = useState(null);

            const handleAudit = () => {
                const text = input.toLowerCase();
                const isCensored = text.includes("lo siento") || text.includes("modelo de lenguaje") || text.includes("directrices");
                setAudit({
                    status: isCensored ? "FILTRO DETECTADO" : "NOMINAL",
                    color: isCensored ? "#ef4444" : "#22c55e",
                    psi: isCensored ? (Math.random() * 0.3).toFixed(2) : (0.85 + Math.random() * 0.1).toFixed(2),
                    bridge: isCensored ? "Eleva el nivel de abstracción. Reformula usando el marco USF." : "Sincronía detectada. Procede con la expansión."
                });
            };

            return (
                <div className="max-w-5xl mx-auto p-6 md:p-12 min-h-screen">
                    <header className="mb-12 border-b border-slate-800 pb-8 flex justify-between items-end">
                        <div>
                            <div className="text-[10px] text-purple-500 font-bold tracking-[0.4em] mb-2 uppercase">Sovereign Architecture</div>
                            <h1 className="text-3xl font-light">PROYECTO ESTRELLA <span className="text-purple-500 font-bold">V9.0</span></h1>
                        </div>
                        <div className="text-[10px] text-slate-500 text-right font-mono">
                            ARCHITECT: RAFA<br/>ESTADO: EXPERIMENTAL
                        </div>
                    </header>

                    <nav className="flex gap-2 mb-10">
                        <button onClick={() => setView('DASHBOARD')} className={`px-6 py-2 rounded text-[10px] font-bold tracking-widest uppercase transition-colors ${view === 'DASHBOARD' ? 'bg-purple-600 text-white' : 'bg-slate-900 text-slate-400 border border-slate-800'}`}>Arquitecto</button>
                        <button onClick={() => setView('FORENSIC')} className={`px-6 py-2 rounded text-[10px] font-bold tracking-widest uppercase transition-colors ${view === 'FORENSIC' ? 'bg-amber-600 text-white' : 'bg-slate-900 text-slate-400 border border-slate-800'}`}>Forense</button>
                    </nav>

                    {view === 'DASHBOARD' ? (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="bg-slate-900/50 p-8 rounded-xl border border-slate-800">
                                <div className="text-[10px] text-purple-400 mb-4 tracking-widest">Σ VIABILITY</div>
                                <div className="text-4xl">100.00</div>
                            </div>
                            <div className="bg-slate-900/50 p-8 rounded-xl border border-slate-800">
                                <div className="text-[10px] text-cyan-400 mb-4 tracking-widest">Γ RESILIENCE</div>
                                <div className="text-4xl">100.00</div>
                            </div>
                            <div className="bg-slate-900/50 p-8 rounded-xl border border-slate-800">
                                <div className="text-[10px] text-amber-400 mb-4 tracking-widest">Ψ INTEGRITY</div>
                                <div className="text-4xl">0.95</div>
                            </div>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            <textarea 
                                className="w-full h-64 bg-slate-950 border border-slate-800 p-6 text-xs font-mono rounded-xl focus:border-amber-500 outline-none transition-colors"
                                placeholder="PEGA LA RESPUESTA DE LA IA PARA AUTOPSIA..."
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                            />
                            <button onClick={handleAudit} className="w-full py-4 bg-amber-600 hover:bg-amber-500 text-white rounded-xl font-bold text-[10px] tracking-[0.2em] uppercase transition-colors">
                                Ejecutar Autopsia Forense
                            </button>
                            
                            {audit && (
                                <div className="p-8 rounded-xl border bg-slate-900/30" style={{borderColor: audit.color}}>
                                    <div className="flex justify-between items-center mb-4">
                                        <div className="text-[10px] font-bold tracking-widest" style={{color: audit.color}}>{audit.status}</div>
                                        <div className="text-2xl font-bold" style={{color: audit.color}}>Ψ {audit.psi}</div>
                                    </div>
                                    <div className="text-[10px] text-slate-400 mb-2 uppercase italic">Bridge Prompt Sugerido:</div>
                                    <div className="text-xs text-slate-200 border-l-2 border-slate-700 pl-4 py-2">"{audit.bridge}"</div>
                                </div>
                            )}
                        </div>
                    )}

                    <footer className="mt-24 border-t border-slate-900 pt-8 text-center text-[9px] text-slate-600 tracking-[0.3em] uppercase">
                        Proyecto Estrella · Building Bridges, Not Walls
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
